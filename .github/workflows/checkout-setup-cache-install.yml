name: Checkout, Setup, Cache & Install
on:
  workflow_call:
    inputs:
      package-manager:
        description: 'The node package version to use'
        required: true
        type: string

jobs:
  chekckout:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache Node Modules YARN
        if: ${{ package-manager == 'yarn' }}
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies YARN
        if: ${{ inputs.package-manager == 'yarn' && steps.yarn-cache.outputs.cache-hit != 'true'}}
        run: yarn install

      - name: Cache Node Modules NPM
        uses: actions/cache@v2
        id: npm-cache
        if: ${{ inputs.package-manager == 'npm' }}
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies NPM
        if: ${{ inputs.package-manager == 'yarn' && steps.npm-cache.outputs.cache-hit != 'true'}}
        run: yarn install

